ChatMessages:
  #This message is sent when you join the game. Each line represents a new row, you can add/remove lines if you need.
  #To disable set to:  JoinMessage: {}
  JoinMessage:
    - ' '
    - ' &f&l** You are spectating! **'
    - '&6Join the game with: &e/join'
  #This message is sent when joining the Red Team.
  #To disable set to:  JoinRedTeam: {}
  JoinRedTeam:
    - ' '
    - '&cYou joined the RED Team!'
    - '   &eGet a kit! &6/kit'
    - ' '
  #This message is sent when joining the Blue Team.
  #To disable set to:  JoinBlueTeam: {}
