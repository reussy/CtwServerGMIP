    - ' '
    - '&9You joined the BLUE Team!'
    - '   &eGet a kit! &6/kit'
    - ' '
  #Team full messages.
  RedTeamFull: '&cRed Team is full! Try again in a few seconds...'
  BlueTeamFull: '&cBlue Team is full! Try again in a few seconds...'
  AllTeamsFull: '&cAll teams are full! Try again in few seconds...'
  #This message is broadcasted to all online players when a new map starts.
  NewGameBroadcast: '   &eGet a kit! &6/kit'
  #This message is sent when an achievement is complete.
  #Variables:
  #    %AchievementName% - will be replaced by the achievement name.
  AwardAchievement: '&5&lAchievement complete: %AchievementName%'
  #Death messages format.
  #Variables:
  #    %WeaponLogo% - will be replaced by the weapon logo (You need to add the icons in your resource pack - http://imgur.com/a/oHvbX ).
  #    %KilledPlayer% - will be replaced by the killed player name and will have the team color.
  #    %Killer% - will be replaced by the killer name and will have the team color.
  #    %distance% - will be replaced by the distance a bow kill took place.
  MeleeDeathBroadcast: '%WeaponLogo% %KilledPlayer% &7was killed by %Killer%'
  BowDeathBroadcast: '%WeaponLogo% %KilledPlayer% &7was shoot by %Killer% &7from %distance% blocks.'
  VoidDeathBroadcast: '%WeaponLogo% %KilledPlayer% &7was sent into the void by %Killer%'
  VoidSelfDeathBroadcast: '%WeaponLogo% %KilledPlayer% &7fell into the void'
  #Countdown messages. Each line represents a new row, you can add/remove lines if you need.
  #To disable set to:  CountdownStart: {}
  #Variables:
  #    %MapName% - will be replaced by the map name.
  #    %countdown% - will be replaced by the countdown time in seconds.
  CountdownStart:
    - '&6Next map:&e %MapName%'
    - '&eStarting in: %countdown% sec.'
  CountdownProgress: '&eStarting in: %countdown% sec.'
  CountdownLast5sec: '&eStarting in: %countdown% sec.'
  #Victory messages. Each line represents a new row, you can add/remove lines if you need.
