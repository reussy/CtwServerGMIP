#================================================================================
# Kits - Use the below example to create kits.
#================================================================================

#Kit Name.
Arrows:
  #Kit display item settings.
  DisplayItem:
    #Display item material.
    #Material list: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    Material: 'ARROW'
    #Display item data or damage value.
    Data: 0
    #Display item name.
    DisplayName: 'Arrow Supplies'
    #Display item base lore. All lores support multi lines, so you can add or remove lore lines.
    #The base lore will always be displayed.
    BaseLore:
      - ' '
      - '&8Kit content:'
      - '&8>> &764 Arrows'
    #This lore will be added to the base lore if a permission is required to unlock the kit.
    NoPermissionLore:
      - ' '
      - '&4Requirements: '
      - '&cRank: VIP'
    #This lore will be added to the base lore if an achievement is required to unlock the kit.
    NoAchievementLore:
      - ' '
      - '&4Requirements: '
      - '&cAchievement: None'
    #The final lore will be added if the kit is unlocked and will display the kit price.
    FinalLore:
      - ' '
      - '&aPrice:&e 50 â›€'
  #The kit will trigger these commands when bought. It supports multiple commands.
  KitCommands:
    - 'give %player% ARROW 64'
  #Kit requirements to unlock.
  Requirements:
    #Kit price.
    Price: 50.0
    #Kit permission. (optional)
    Premission:
      #Enable or disable permission requirement.
      Enabled: false
      #Permission node. It can be anything you like, and also the same as other kits.
      Node: 'CTW.kit.Arrows'
      #This message will be sent when the player does not have the permission to use this kit.
      NoPermissionMessage: ''
    #Kit Achievement requirement. (optional)
    Achievement:
      #Enable or disable the achievement requirement.
      Enabled: false
      #The achievement name that is required to unlock the kit.
      #Valid achievement names:
      # SNIPER1 | SNIPER2 | SNIPER3 | SNIPER4
      # MELEE1 | MELEE2 | MELEE3 | MELEE4
      # OVERPOWERED1 | OVERPOWERED2 | OVERPOWERED3 | OVERPOWERED4
      # SHOOTER1 | SHOOTER2 | SHOOTER3 | SHOOTER4
      # WOOLMASTER1 | WOOLMASTER2 | WOOLMASTER3 | WOOLMASTER4
      AchievementRequired: ''

